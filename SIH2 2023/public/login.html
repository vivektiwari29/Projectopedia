<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectopedia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css" rel="stylesheet" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"></script>
    <link href="./index.css" rel="stylesheet" />
</head>

<body class="d-flex justify-content-center p-5">
    <div class="card">
        <div class="card-header">
            <center>
                <h3>Projectopedia</h3>
            </center>
        </div>
        <form onsubmit="login()" id="loginForm" class="card-body px-5 py-4">
            <small>
                <h6><span id="error" style="color: crimson"></span></h6>
            </small>
            <label class="custom-field">
                <input id="name" type="text" class="input" >
                <span class="placeholder">Name</span>
            </label><br />
            <span id="ex"></span>
            <label class="custom-field">
                <input id="email" type="text" class="input" required />
                <span class="placeholder">Email Id</span>
            </label><br />
            <label class="custom-field">
                <input id="password" type="password" class="input" required />
                <span class="placeholder">Password</span>
            </label><br />
            <a href="forgetpass.html">Forgot Password?</a><br /><br />
            <center>
                <button type="submit" class="btn btn-primary">Login</button>
                <button onclick="Guest()" class="btn btn-secondary">Guest</button>
            </center>
        </form>
        <hr>
        <center>
            <span>Don't have an Account?</span>
            <a href="signup.html"><button>SignUp</button></a>
        </center>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

    <script src="firebase.js"></script>
    <script src="login.js"></script>

</body>

</html>
