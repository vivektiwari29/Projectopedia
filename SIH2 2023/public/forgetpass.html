<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projectopedia</title>
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
        rel="stylesheet"
        />
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
        ></script>
        <link href="./index.css" rel="stylesheet" />
    </head>
    <body class="d-flex justify-content-center p-5">
        <div class="card">
            <div class="card-header">
                <center><h3>Projectopedia</h3></center>
            </div>
            <form id="forgotpassword" onsubmit="forgotPass()" class="card-body px-5 py-4">
                <small><h6><span id="error" style="color: crimson"></span></h6></small>
                <label class="custom-field">
                    <input id="email" type="text" class="input" required />
                    <span class="placeholder">Email Id</span>
                </label><br /><br />

                <center><button type="submit" class="btn btn-primary">Send Reset Link</button></center>
            </form>
        </div>

        <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

        <script src="firebase.js"></script>
        <script src="fp.js"></script>
    </body>
</html>
