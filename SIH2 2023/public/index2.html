<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectopedia</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <nav>
                <ul>
                    <li id="nav-name">
                        Projectopedia
                    </li>
                    <li id="nav-search">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </li>

                    <li class="nav-item">
                        Home
                    </li>
                    <li class="nav-item">
                        Messaging
                    </li>
                    <li class="nav-item">
                        My Network
                    </li>
                    
                    <li class="nav-item">
                        Notifications <span
                        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        99+
                        <span class="visually-hidden">unread messages</span>
                    </span>
                    
                    <li class="nav-item">
                        <button onclick="logout()" class="btn btn-danger">Logout</button>
                    </li>
                <li class="nav-item">
                    <img src="profilelogo.png" alt="" height="35px"> <span
                    class="position-absolute top-30 start-90 translate-middle p-1 bg-danger  border-light rounded-circle">
                    <span class="visually-hidden">New alerts</span>
                </span>
            </li>
        </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="left-container"></div>
            <div class="center-container">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <h5 class="card-title">New post</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">What's on your mind?</h6>
                        <p class="card-text">Write something...</p>

                    </div>
                </div>
                <div class="post">
                    <div class="upperpost">
                        <img src="profilelogo.png" height="20px" width="20px" alt="">
                        <h6>___vivek_tiwari___</h6>
                    </div>
                    <div>
                        student at gyan ganga

                    </div>
                    <div class="card" style="width: 40rem; height: 30rem;">
                        <img src="https://stimg.cardekho.com/images/carexteriorimages/630x420/Hyundai/Verna/9744/1694602806760/front-left-side-47.jpg?impolicy=resize&imwidth=420"
                            class="card-img-top" alt="...">
                        <div class="card-body">
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk
                                of
                                the card's content.</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="right-container"></div>
        </div>
    </main>
    <footer></footer>







    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>

    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>

    <script src="firebase.js"></script>
    <script src="index.js"></script>
</body>

</html>
